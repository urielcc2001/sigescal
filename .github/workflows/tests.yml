name: tests

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: Testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          extensions: mbstring, bcmath, intl, gd, sqlite3, pdo_sqlite
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare .env (force SQLite) & App Key
        run: |
          cp .env.example .env
          php artisan key:generate
          {
            echo "DB_CONNECTION=sqlite"
            echo "DB_DATABASE=$(pwd)/database/database.sqlite"
            echo "CACHE_DRIVER=array"
            echo "SESSION_DRIVER=array"
            echo "QUEUE_CONNECTION=sync"
          } >> .env

      - name: Build Assets (optional)
        run: npm run build || true

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Tests (Pest)
        run: ./vendor/bin/pest -v
